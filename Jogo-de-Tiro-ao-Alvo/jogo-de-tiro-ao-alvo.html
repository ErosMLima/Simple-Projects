<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/jogo-de-tiro-ao-alvo.css">
    <title>Jogo de Tiro ao Alvo</title>
</head>
<body>
    <h1 class="main-title">Jogo de Tiro ao Alvo</h1>
    <p class="hit-tip">Click no meio do alvo para acertar</p>
    <canvas class="canvas" id="canvas" width="900" height="600"></canvas>
    <div class="hits-and-misses">
        <h2 class="hit-title">Acertos: <span id="number-of-hits"></span></h2>
        <h3 class="error-title">Erros: <span id="number-of-errors"></span></h3>
    </div>
    <script src="assets/js/jogo-de-tiro-ao-alvo.js"></script>
</body>
</html>

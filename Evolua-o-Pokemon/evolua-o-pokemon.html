<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/evolua-o-pokemon.css">
    <title>Evolua o Pokémon - Escolha um elemento para evoluir o Eevee</title>
</head>
<body>
    <h1 class="main-title">Transforme o Eevee!</h1>
    <div class="container">
        <section class="info-pokemon">
            <figure class="figure-pokemon">
                <figcaption class="about-pokemon" id="infoPokemon">Ele tem a capacidade de alterar a composição de seu corpo para se adequar ao ambiente. Graças à sua composição genética instável, este Pokémon especial esconde muitas evoluções diferentes possíveis.</figcaption>
                <img class="img-pokemon" id="imgPokemon" src="./img/eevee.png" alt="ilustração do pokemon eevee">
            </figure>
            <h2 class="subtitle">Tipo:</h2>
            <p class="type type-normal" id="type">Normal</p>
        </section>
        <h3 class="info-title">Selecione um tipo abaixo para ver as transformações:</h3>
        <select class="select-type" name="types" id="types" onchange="change()">
            <option value="Normal">Normal</option>
            <option value="Water">Água</option>
            <option value="Electric">Elétrico</option>
            <option value="Fire">Fogo</option>
            <option value="Psychic">Psíquico</option>
            <option value="Dark">Sombrio</option>
            <option value="Grass">Planta</option>
            <option value="Ice">Gelo</option>
            <option value="Fairy">Fada</option>
        </select>
    </div>
    <script src="./js/evolua-o-pokemon.js"></script>
</body>
</html>

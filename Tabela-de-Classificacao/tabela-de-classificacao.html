<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/tabela-de-classificacao.css">
    <title>Tabela de Classificação da NBA(National Basketball Association)</title>
</head>
<body>
    <main class="main-content">
        <h1 class="main-title">Tabela de Classificação da <abbr title="National Basketball Association">NBA</abbr></h1>
        <table class="leaderboard">
            <caption class="table-caption">Tabela de Classificação da <abbr title="National Basketball Association">NBA</abbr> em ordem
                alfabética </caption>
            <thead class="table-header">
                <tr class="table-row">
                    <th class="header-cells">Logo:</th>
                    <th class="header-cells">Time:</th>
                    <th class="header-cells">Vitórias:</th>
                    <th class="header-cells">Derrotas:</th>
                    <th class="header-cells">% de Vitórias:</th>
                    <th class="header-cells" colspan="4">Ações:</th>
                </tr>
            </thead>
            <tbody class="table-body" id="tableBody"></tbody>
        </table>
    </main>
    <script src="./assets/js/tabela-de-classificacao.js"></script>
</body>
</html>
